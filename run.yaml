apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  generateName: tax-calculator-run-
spec:
  pipelineRef:
    name: tax-calculator-pipeline
  params:
    - name: repo-url
      value: "https://github.com/ahmadjani/tax-calculator" 
    - name: image-url
      value: "us.icr.io/sn-labs-ahmadkhanoff/tax-calculator:v1" # Aapka IBM Registry address
  workspaces:
    - name: pipeline-workspace
      persistentVolumeClaim:
        claimName: pipeline-pvc 
