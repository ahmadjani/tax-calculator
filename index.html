<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Tax Calculator</h1>
        
        <div class="blue-card">
            
            <div class="white-bar">
                
                <div class="input-group">
                    <label>Your Total Income</label>
                    <div class="currency-wrapper">
                        <span>$</span>
                        <input type="number" id="income" placeholder="0">
                    </div>
                </div>

                <button onclick="calculateTax()">Calculate</button>

                <div class="result-group">
                    <label>Tax Due:</label>
                    <div class="result-value">$ <span id="taxDue">0</span></div>
                </div>

                <div class="result-group">
                    <label>(Effective Tax Rate:</label>
                    <div class="result-value"><span id="effectiveRate">0%</span>)</div>
                </div>

            </div>

            <div class="table-area">
                <table>
                    <thead>
                        <tr>
                            <th>Taxable Income</th>
                            <th>Taxes Owed</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>$0 - $11,000</td><td>10%</td></tr>
                        <tr><td>$11,001 - $44,725</td><td>12%</td></tr>
                        <tr><td>$44,726 - $95,375</td><td>22%</td></tr>
                        <tr><td>$95,376 - $182,100</td><td>24%</td></tr>
                        <tr><td>$182,101 - $231,250</td><td>32%</td></tr>
                        <tr><td>$231,251 - $578,125</td><td>35%</td></tr>
                        <tr><td>$578,126 or more</td><td>37%</td></tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById('income').value);
            if (isNaN(income) || income < 0) income = 0;

            let tax = 0;
            if (income <= 11000) tax = income * 0.10;
            else if (income <= 44725) tax = 1100 + (income - 11000) * 0.12;
            else if (income <= 95375) tax = 5147 + (income - 44725) * 0.22;
            else if (income <= 182100) tax = 16290 + (income - 95375) * 0.24;
            else tax = 37104 + (income - 182100) * 0.32;

            document.getElementById('taxDue').innerText = tax.toFixed(0);
            let rate = income > 0 ? (tax / income) * 100 : 0;
            document.getElementById('effectiveRate').innerText = rate.toFixed(1) + "%";
        }
    </script>
</body>
</html>
